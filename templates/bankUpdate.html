{% extends 'parent.html' %}

{% block title %}

<title>Update</title>

{% endblock title %}

{% block main %}

<h2 class="text-center">Account account</h2>
<div class="container">
    <form action="/bank/update?id={{account.id}}" method="post">
        <div class="mb-3">
            <label for="account_no" class="form-label">account_no</label>
            <input type="Text" class="form-control" id="account_no" name="account_no" value="{{account.account_no}}">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">name</label>
            <input type="Text" class="form-control" id="name" name="name" value="{{account.name}}">
        </div>
        <div class="mb-3">
            <label for="ifsc" class="form-label">ifsc</label><br>
            <textarea name="ifsc" class="form-control" placeholder="Leave a comment here"
                id="ifsc">{{account.ifsc}}</textarea>
        </div>
        <div class="mb-3">
            <label for="bank_Name" class="form-label">bank_Name</label><br>
            <textarea name="bank_Name" class="form-control" placeholder="Leave a comment here"
                id="bank_Name">{{account.bank_Name}}</textarea>
        </div>
        <!-- <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" class="btn btn-success btn-lg">update</button>
    </form>
</div>
{% endblock main %}
